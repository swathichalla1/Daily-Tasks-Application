<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="index.css"/>
    <title>Document</title>
    
</head>
<body>
    <div id="root" class="rootContainer">
    <h1 class="heading">Daily Tasks</h1>
    <h2 class="createTask">Create Your Task</h2>
    <form id="formContainer">
    <input type="text" placeholder="Enter your task here" class="taskInput" id="taskInput"/>
    <br/>
    <select id="selectInput" class="selectInput">
        <option value="Health" selected>Health</option>
        <option value="Education">Education</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Sports">Sports</option>
        <option value="Other">Other</option>
    </select>
    <br/>
    <button type="submit" class="addButton" id="addButton">Add The Task</button>
</form>
    <div class="buttonsContainer">
        <button class="eachButton" id="All">All</button> 
       <button class="eachButton" id="Health">Health</button>
       <button class="eachButton" id="Education">Education</button>
       <button class="eachButton" id="Entertainment">Entertainment</button>
       <button class="eachButton" id="Sports">Sports</button>
       <button class="eachButton" id="Other">Other</button>
    </div>
    <h2 class="createTask">Tasks To Do</h2>
    <ul class="taskContainer" id="taskContainer"></ul>
    <button class="save" id="save">Save All Tasks</button>
    <button class="save" id="clear">Clear All Tasks</button>
</div>
<script src="index.js"></script>
</body>
</html>
